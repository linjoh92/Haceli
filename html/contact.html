      <main class="contact-container">
         <div class="contact-grid">  
            <h1 class="titel-contact">get in touch</h1>
            <form class="contact-form" action="mailto:linnjdesign@gmail.com" method="post" enctype="text/plain">
               <fieldset class="contact-fieldset">

                  <label class="rubrik-contact-form" for="topic">topic</label>
                     <select name="topic" required data-name="topic" class="topic">
                        <option value="-">-</option>
                        <option value="Exchange-Returns">Exchange & Returns</option>
                        <option value="Product-Support">Product Support</option>
                        <option value="Shipping-Tracking-Delivery">Shipping, Tracking & Delivery</option>
                        <option value="other">Other</option>
                     </select>

                  <label class="rubrik-contact-form" for="email">your email adress</label>
                  <input class="contact-input" type="text" id="email" name="email" required data-name="email">

                  <label class="rubrik-contact-form" for="messege">description</label>
                  <textarea class="description-contact" id="messege" name="messege" cols="20" rows="5" required data-name="messege"></textarea>

                  <div class="button-contact-form">
                     <button class="submit">submit</button>
                  </div>

               </fieldset>
            </form>
         </div>
      </main>

      <footer>   
         <form action="mailto:linnjdesign@gmail.com" method="post" enctype="text/plain">
            <fieldset class="sign-up-fieldset">
               <legend class="sign-up">be the first to know. sign up and get 10% off your first order</legend>
               <input class="sign-up-input" type="text" id="first-name" name="first-name" placeholder="FIRST NAME" required data-name="first-name">
               <input class="sign-up-input" type="text" id="email" name="email" placeholder="YOUR E-MAL" required data-name="email">
